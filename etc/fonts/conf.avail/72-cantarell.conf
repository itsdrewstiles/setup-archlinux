<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias binding="same">
        <family>Cantarell</family>
        <default>
            <family>Helvetica</family>
        </default>
    </alias>

    <alias binding="same">
        <family>Helvetica</family>
        <accept>
            <family>Cantarell</family>
        </accept>
    </alias>
</fontconfig>
