<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Operator Mono</string>
        </test>
        <edit name="family" binding="same" mode="prepend">
            <string>Operator Mono Medium</string>
        </edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family">
            <string>Operator Mono</string>
        </test>
        <test name="weight" compare="more">
            <const>bold</const>
        </test>
        <edit name="family" binding="same" mode="prepend">
            <string>Operator Mono Bold</string>
        </edit>
    </match>
</fontconfig>
